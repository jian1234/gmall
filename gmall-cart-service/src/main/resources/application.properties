# 服务端口
server.port=10004

# jdbc
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

#dubboo配置
#dubbo 服务名称
spring.dubbo.application=cart-service
#dubbo 通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper 注册中心地址
#spring.dubbo.registry=192.168.42.91:2181
spring.dubbo.registry=192.168.42.91:2181,192.168.42.91:2182,192.168.42.91:2183

#zookeeper 通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.atguigu.gmall



# redis链接地址
spring.redis.host=127.0.0.1
# redis端口号
spring.redis.port=7000
# redis数据库
spring.redis.database=0

